<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Drumkit</title>
</head>
<body>
    <div class="header">
        <div class="title">Drumkit</div>
    </div>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <div class="letter">A</div>
            <div class="instrument">Clap</div>
        </div>
        <div data-key="KeyS" class="key">
            <div class="letter">S</div>
            <div class="instrument">Hihat</div>
        </div>
        <div data-key="KeyD" class="key">
            <div class="letter">D</div>
            <div class="instrument">Kick</div>
        </div>
        <div data-key="KeyF" data-key="" class="key">
            <div class="letter">F</div>
            <div class="instrument">Openhat</div>
        </div>
        <div data-key="KeyG" class="key">
            <div class="letter">G</div>
            <div class="instrument">Boom</div>
        </div>
        <div data-key="KeyH" class="key">
            <div class="letter">H</div>
            <div class="instrument">Ride</div>
        </div>
        <div data-key="KeyJ" class="key">
            <div class="letter">J</div>
            <div class="instrument">Snare</div>
        </div>
        <div data-key="KeyK" class="key">
            <div class="letter">K</div>
            <div class="instrument">Tom</div>
        </div>
        <div data-key="KeyL" class="key">
            <div class="letter">L</div>
            <div class="instrument">Tink</div>
        </div>
    </div>
    <audio data-key="KeyA" src="./sounds/clap.wav" class="sound"></audio>
    <audio data-key="KeyS" src="./sounds/hihat.wav" class="sound"></audio>
    <audio data-key="KeyD" src="./sounds/kick.wav" class="sound"></audio>
    <audio data-key="KeyF" src="./sounds/openhat.wav" class="sound"></audio>
    <audio data-key="KeyG" src="./sounds/boom.wav" class="sound"></audio>
    <audio data-key="KeyH" src="./sounds/ride.wav" class="sound"></audio>
    <audio data-key="KeyJ" src="./sounds/snare.wav" class="sound"></audio>
    <audio data-key="KeyK" src="./sounds/tom.wav" class="sound"></audio>
    <audio data-key="KeyL" src="./sounds/tink.wav" class="sound"></audio>
    <div class="empty"></div>
</body>
</html>
